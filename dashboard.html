<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – SafeSnap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAV -->
<header class="top-nav">
  <div class="nav-container">
    <div class="brand">SafeSnap</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Protect</a>
      <a href="login.html" class="btn-outline">Logout</a>
    </nav>
  </div>
</header>

<!-- DASHBOARD -->
<section class="dashboard-layout">
  <h1 class="dashboard-title" data-aos="fade-right">
    Security Overview
  </h1>

  <div class="dashboard-grid">

    <div class="dashboard-card" data-aos="zoom-in">
      <i class="fa-solid fa-image fa-2x"></i>
      <h3>Photos Analyzed</h3>
      <span>12</span>
    </div>

    <div class="dashboard-card" data-aos="zoom-in" data-aos-delay="150">
      <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
      <h3>High Risk Alerts</h3>
      <span>3</span>
    </div>

    <div class="dashboard-card" data-aos="zoom-in" data-aos-delay="300">
      <i class="fa-solid fa-user-secret fa-2x"></i>
      <h3>Fake Profiles Found</h3>
      <span>2</span>
    </div>

    <div class="dashboard-card" data-aos="zoom-in" data-aos-delay="450">
      <i class="fa-solid fa-shield-halved fa-2x"></i>
      <h3>Protection Status</h3>
      <span>Active</span>
    </div>

  </div>
</section>

<footer>
  <p>© 2026 SafeSnap | Final Year Project</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 900, once: true });
</script>

</body>
</html>

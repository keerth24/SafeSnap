<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ SafeSnap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAV -->
<header class="top-nav">
  <div class="nav-container">
    <div class="brand">SafeSnap</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Protect</a>
      <a href="login.html" class="btn-outline">Login</a>
    </nav>
  </div>
</header>

<!-- REGISTER LAYOUT -->
<section class="auth-layout">
  <div class="auth-card" data-aos="zoom-in">
    <i class="fa-solid fa-user-plus auth-icon"></i>
    <h2>Create Account</h2>
    <p>Join SafeSnap and protect your photos</p>

    <form>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email address" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" required>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn-primary full">Sign Up</button>
    </form>

    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
</script>

</body>
</html>

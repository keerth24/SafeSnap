<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protect Photo â€“ SafeSnap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

<!-- TOP NAV -->
<header class="top-nav">
  <div class="nav-container">
    <div class="brand">SafeSnap</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="login.html" class="btn-outline">Logout</a>
    </nav>
  </div>
</header>

<!-- UPLOAD LAYOUT -->
<section class="upload-layout">
  <div class="upload-card" data-aos="fade-up">
    <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
    <h2>Upload Your Photo</h2>
    <p>Analyze exposure risk and prevent misuse</p>

    <input type="file" id="photoInput" accept="image/*">

    <button class="btn-primary full" onclick="analyzePhoto()">
      Analyze Risk
    </button>

    <!-- RESULT -->
    <div id="riskResult" class="risk-card hidden">
      <h3>Exposure Risk</h3>
      <span id="riskLevel"></span>
      <p id="riskText"></p>
    </div>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 900, once: true });

  function analyzePhoto() {
    const levels = ["LOW", "MEDIUM", "HIGH"];
    const messages = {
      LOW: "Low chance of misuse. Photo appears safe.",
      MEDIUM: "Possible misuse if shared publicly.",
      HIGH: "High risk of fake profile or reposting."
    };

    const risk = levels[Math.floor(Math.random() * levels.length)];

    document.getElementById("riskLevel").innerText = risk;
    document.getElementById("riskText").innerText = messages[risk];
    document.getElementById("riskResult").classList.remove("hidden");
  }
</script>

</body>
</html>

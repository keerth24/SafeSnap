<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Photo – SafeSnap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN CSS (THIS IS THE LINE THAT MATTERS) -->
  <link rel="stylesheet" href="style.css">

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

<section class="upload-container">
  <div class="upload-card" data-aos="fade-up">
    <h2>Upload Your Photo</h2>
    <p>Check how risky your photo is online</p>

    <input type="file" accept="image/*">

    <button onclick="analyzePhoto()">Analyze Risk</button>

    <div id="result" class="result-card hidden">
      <h3>Exposure Risk</h3>
      <span id="riskLevel"></span>
      <p id="riskText"></p>
    </div>

    <a href="index.html" class="back-link">← Back to Home</a>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000 });

  function analyzePhoto() {
    const levels = ["LOW", "MEDIUM", "HIGH"];
    const messages = {
      LOW: "Minimal exposure risk detected.",
      MEDIUM: "Possible misuse on public platforms.",
      HIGH: "High risk of misuse through fake profiles or reposting."
    };

    const risk = levels[Math.floor(Math.random() * levels.length)];

    document.getElementById("riskLevel").innerText = risk;
    document.getElementById("riskText").innerText = messages[risk];
    document.getElementById("result").classList.remove("hidden");
  }
</script>

</body>
</html>
